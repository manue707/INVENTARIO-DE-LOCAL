<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Ventas </title>
    <link rel="stylesheet" href="./css/inventory.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Inventario de Ventas Monarca</h1>
            <p class="subtitle">Dímelo y yo lo anoto</p>
        </header>

        <main>
            <!-- Voice/Text Input Section -->
            <div class="input-card">
                <div class="input-container">
                    <input type="text" id="venta-input" placeholder="Ej: 'Vendí 2 sudaderas'...">
                    <button id="btn-voz" class="mic-icon" aria-label="Activar voz">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button id="btn-enviar">Anotar</button>
                </div>
                <p id="status-msg" class="status-msg"></p>
            </div>

            <!-- Dashboard Section -->
            <div class="dashboard">
                <h2>Lo Más Vendido</h2>
                <div id="stats-container" class="stats-grid">
                    <div class="empty-state">No hay ventas registradas hoy.</div>
                </div>
            </div>

            <!-- History / Accounts Section -->
            <div class="history-section">
                <h2>Cuentas del Día</h2>
                <div id="daily-summary" class="summary-card">
                    <h3>Total Hoy: <span id="total-revenue">$0.00</span></h3>
                    <ul id="sales-log" class="sales-list">
                        <!-- Sales history will go here -->
                    </ul>
                </div>
            </div>

            <div class="actions">
                <button id="btn-reset" class="btn-secondary">Borrar Todo</button>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="./java/inventory.js"></script>
    <script>
        // Register PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado', reg))
                    .catch(err => console.log('Error SW:', err));
            });
        }
    </script>
</body>

</html>
