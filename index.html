<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Corresponsal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Caja Corresponsal</h1>
        </header>

        <!-- Top Summary Section -->
        <div class="summary-dashboard">
            <div class="card base-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>Mi Base (Efectivo)</h3>
                    <button class="btn-icon" id="btn-edit-base"
                        style="background: none; border: none; cursor: pointer; font-size: 1.2rem;">✏️</button>
                </div>
                <h1 id="cash-base">$0.00</h1>
            </div>
            <div class="card platforms-total-card">
                <h3>Total en Plataformas</h3>
                <h1 id="platforms-total">$0.00</h1>
            </div>
            <div class="card grand-total-card">
                <h3>Total General (Base + Plat)</h3>
                <h1 id="grand-total">$0.00</h1>
            </div>
        </div>

        <!-- Platforms Grid -->
        <div class="section-title">
            <h3>Mis Plataformas</h3>
            <div>
                <button id="btn-sync-balances" class="btn-small"
                    style="background: #f39c12; margin-right: 5px;">Sincronizar Saldos</button>
                <button id="btn-add-platform" class="btn-small">+ Nueva</button>
            </div>
        </div>
        <div id="platforms-container" class="platforms-grid">
            <!-- Platform Cards injected here -->
        </div>

        <!-- Transaction Form -->
        <div class="transaction-form-container">
            <h3>Nueva Transacción</h3>
            <form id="form">
                <div class="form-row">
                    <div class="form-control">
                        <label for="trans-type">Tipo</label>
                        <select id="trans-type">
                            <option value="retiro">Retiro (Cliente retira)</option>
                            <option value="envio">Envío (Cliente envía)</option>
                            <option value="pago">Pago Recibo</option>
                            <option value="recarga">Recarga / Paquete</option>
                            <option value="recarga_tullave">Venta Recarga TuLlave (Descuenta saldo TuLlave)</option>
                            <option value="compra_tullave">Compra Saldo TuLlave (Platika -> TuLlave)</option>
                            <option value="base_ingreso">Ingreso a Base (Capital)</option>
                            <option value="base_retiro">Retiro de Base (Gasto Personal)</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="platform-select">Plataforma</label>
                        <select id="platform-select">
                            <!-- Options injected here -->
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-control">
                        <label for="text">Descripción / Referencia</label>
                        <input type="text" id="text" placeholder="Ej: Pago Facil..." autocomplete="off">
                    </div>
                    <div class="form-control">
                        <label for="amount">Monto</label>
                        <input type="number" id="amount" placeholder="0" step="50">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Transacción</button>
            </form>
        </div>

        <!-- 3-Column History -->
        <div class="history-columns">
            <div class="col col-retiros">
                <h3>Retiros</h3>
                <small>(Plataforma +, Efectivo -)</small>
                <ul id="list-retiros" class="list"></ul>
            </div>
            <div class="col col-envios">
                <h3>Envíos</h3>
                <small>(Plataforma -, Efectivo +)</small>
                <ul id="list-envios" class="list"></ul>
            </div>
            <div class="col col-pagos">
                <h3>Pagos y Recargas</h3>
                <small>(Plataforma -, Efectivo +)</small>
                <ul id="list-pagos" class="list"></ul>
            </div>
        </div>

        <button class="btn-clear" id="btn-clear">Iniciar Nuevo Día (Borrar Historial)</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
